<div class="container-fluid">
  <soundtrack-out output="emit(packet)" when="playing">
  </soundtrack-out>
  <div class="btn-group-vertical col-xs-12">
    <div class="btn-group">
      <button class="btn btn-success" ng-hide="queued || playing" ng-click="queued=true; queue();">
        Ask a question
      </button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger" ng-hide="!queued || playing" ng-click="queued=false; dequeue();">
        Take it back
      </button>
    </div>
    <div class="btn-group">
      <button class="btn btn-warning" ng-show="playing" ng-click="queued=false; stop();">
        I'm done!
      </button>
    </div>
  </div>
  <!-- TODO: queue info -->
</div>
